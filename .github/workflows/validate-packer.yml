name: Packer Template Lint and Validate

on:
  pull_request:
    branches:
      - main  # Or the specific branch you're targeting for PRs

jobs:
  packer-lint-validate:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Install HashiCorp Packer
      - name: Set up HashiCorp Packer
        uses: hashicorp/setup-packer@v2
        with:
          packer_version: latest  # You can specify a version, e.g., 1.7.10

      - name: Run packer init
        run: "packer init aws.pkr.hcl"

      # Run packer fmt -check
      - name: Run Packer FMT Check
        run: |
          packer fmt -check .
        continue-on-error: false  # Fail the workflow if formatting changes are needed

      # Run packer validate
      - name: Run Packer Validate
        run: |
          packer validate .
        continue-on-error: false  # Fail the workflow if validation fails
