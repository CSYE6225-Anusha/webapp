name: Packer Template Lint and Validate

on:
  pull_request:
    branches:
      - main  

jobs:
  packer-lint-validate:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Install HashiCorp Packer
      - name: Set up HashiCorp Packer
        uses: hashicorp/setup-packer@v2
        with:
          packer_version: latest  

      - name: Zip webapp 
        run: |
             zip -r webapp.zip ./
             ls 
      
      - name: Configure Packer Environment Variables
        run: |
          set -x  
          echo > aws.pkrvars.hcl
          echo aws_region="${{ vars.AWS_REGION }}" >> aws.pkrvars.hcl
          echo device_name="${{ vars.DEVICE_NAME }}" >> aws.pkrvars.hcl
          echo instance_type="${{ vars.INSTANCE_TYPE }}" >> aws.pkrvars.hcl
          echo ssh_username="${{ vars.SSH_USERNAME }}" >> aws.pkrvars.hcl
          echo source_ami="${{ vars.SOURCE_AMI }}" >> aws.pkrvars.hcl
          echo subnet_id="${{ vars.SUBNET_ID }}" >> aws.pkrvars.hcl
          echo volume_size="${{ vars.VOLUME_SIZE }}" >> aws.pkrvars.hcl
          echo volume_type="${{ vars.VOLUME_TYPE }}" >> aws.pkrvars.hcl

      - name: Verify aws.pkvars.hcl Creation
        run: ls -l aws.pkvars.hcl
        

      - name: Run packer init
        run: "packer init aws.pkr.hcl"

      # Run packer fmt -check
      - name: Run Packer FMT Check
        run: |
          packer fmt -check aws.pkr.hcl
        continue-on-error: false  

      # Run packer validate
      - name: Run Packer Validate
        run: "packer validate --var-file=aws.pkrvars.hcl ./aws.pkr.hcl"
        continue-on-error: false  
